[package]
name = "stash"
version = "0.1.0"
edition = "2024"
authors = ["NotAShelf <raf@notashelf.dev>"]
license = "MPL-2.0"
readme = true
repository = "https://github.com/notashelf/stash"
rust-version = "1.85"

[dependencies]
clap = { version = "4.5.44", features = ["derive"] }
sled = "0.34.7"
dirs = "6.0.0"
serde = { version = "1.0.219", features = ["derive"] }
rmp-serde = "1.3.0"
image = "0.25.6"
log = "0.4.27"
env_logger = "0.11.8"
clap-verbosity-flag = "3.0.3"
